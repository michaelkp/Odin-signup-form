<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Sign-Up!</title>
</head>
<body>
    
    <aside class="hero">
        
        <section class="heroImage">
            <div id="heroBGImage">
                <img src="img/waves-web.jpg" alt="Waves behind a logo" >
            </div>

            <div class="heroCard">
                <img src="img/odin-lined.png" alt="Odin logo image" id="heroCardLogo">
            
                <p id="heroCardText">ODIN</p>
            </div>

            <div id="heroPhotoCaption">
                <p>Photo by <a href="https://unsplash.com/@mougrapher?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mourad Saadi</a> on <a href="https://unsplash.com/s/photos/waves?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                 </p>
            </div>
        </section>

    </aside>
     <main>
         <section>
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <div class="signUp">
                <form action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="firstname"> First Name: </label>
                            <input type="text" id="firstName">
                        </li>
                        <li>
                            <label for="lastName"> Last Name: </label>
                            <input type="text" id="lastName">
                        </li>
                        <li>
                            <label for="mail"> E-Mail: </label>
                            <input type="text" id="mail">
                        </li>
                        <li>
                            <label for="phoneNumber"> Phone Number: </label>
                            <input type="text" id="phoneNumber">
                        </li>
                        <li>
                            <label for="password"> Password: </label>
                            <input type="text" id="password">
                        </li>
                        <li>
                            <label for="confirmPassword"> Confirm Password: </label>
                            <input type="text" id="confirmPassword">
                        </li>
                    </ul>
                </fieldset>

                <button type="submit">Create Account</button>

                <p>
                    Already have an account? <a href="">Log in</a>
                </p>

                </form>
            </div>
         </section>
     </main>
    

</body>
</html>
