<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>Sign-Up!</title>
</head>
<body>
    
    <aside class="hero">
        
        <section class="heroImage">
            <div id="heroBGImage">
                <img src="img/waves-web.jpg" alt="Waves behind a logo" >
            </div>

            <div class="heroCard">
                <img src="img/odin-lined.png" alt="Odin logo image" id="heroCardLogo">
            
                <p id="heroCardText">ODIN</p>
            </div>

            <div id="heroPhotoCaption">
                <p>Photo by <a href="https://unsplash.com/@mougrapher?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Mourad Saadi</a> on <a href="https://unsplash.com/s/photos/waves?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                 </p>
            </div>
        </section>

    </aside>
     <main>
         <section>
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>

            <div class="signUp">
                <form action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                    <ul>
                        <li>
                            <label for="firstName"> FIRST NAME <span aria-label="required">*</span></label>
                            <input type="text" id="firstName" required>
                        </li>
                        <li>
                            <label for="lastName"> LAST NAME <span aria-label="required">*</span></label>
                            <input type="text" id="lastName" required>
                        </li>
                        <li>
                            <label for="mail"> E-MAIL <span aria-label="required">*</span></label>
                            <input type="email" id="mail" required placeholder="mail@example.com">
                        </li>
                        <li>
                            <label for="phoneNumber"> PHONE NUMBER (Optional)</label>
                            <input type="tel" id="phoneNumber" placeholder="(123) 456-7890">
                        </li>
                        <li>
                            <label for="password"> PASSWORD (6 - 12 characters) <span aria-label="required">*</span></label>
                            <input type="password" id="password" placeholder="********" required minlength="6" maxlength="12">
                        </li>
                        <li>
                            <label for="confirmPassword"> CONFIRM PASSWORD <span aria-label="required">*</span></label>
                            <input type="password" id="confirmPassword" placeholder="********" required minlength="6" maxlength="12">
                        </li>
                    </ul>
                </fieldset>


                </form>
            </div>

            <div class="createButton">

                <button type="submit" disabled>Create Account</button>

                <p>
                    Already have an account? <a href="">Log in</a>
                </p>
            </div>
         </section>
     </main>
    

</body>
</html>
